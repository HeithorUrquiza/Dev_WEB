<form action="">
    <fieldset>
        <legend>Contato</legend>

        <label for="">Nome:</label><br>
        <input type="text" id="name" name="name" pattern="[a-zA-z]" placeholder="Seu nome">
        <br><br>

        <label for="">Email:</label><br>
        <input type="email" id="email" name="email" required minlength="8" maxlength="150" title="Somente email" placeholder="email@seudominio.com">
        <br><br>

        <label for="">Mensagem</label><br>
        <textarea name="message" id="message" cols="20" rows="7" wrap="soft" placeholder="Digite aqui sua mensagem"></textarea>
        <br><br>

        <button type="submit">Enviar</button>
    </fieldset>
</form>
